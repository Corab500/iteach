<#include "/lib/i18n.html" />

<#macro security>
	<#if secLogged()>
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				${ secDisplayName()?html }
				<b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li><a href="logout"><@lh key="app.logout" /></a></li>
			</ul>
		</li>
	<#else>
		<!-- Login -->
		<li><a class="sec-login" href="login"><@lh key="app.login" /></a></li>
	</#if>
</#macro>
