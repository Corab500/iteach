<link rel="stylesheet" type="text/css" href="${base}/styles/comments.css" />
<script type="text/javascript" src="${base}/scripts/comments.js"></script>

<#macro comments url>
	<input id="comments-url" type="hidden" value="${url?html}" />
	<button id="comments-new" type="button" class="btn"><@lh key="comment.new" /></button>
	<div id="comments-list"></div>
	<div id="comments-error" class="alert alert-error"></div>
	<@dialog id="comments-dialog">
		<form id="comments-dialog-form">
			<div id="comments-dialog-area">
				<ul class="nav nav-tabs" id="comments-dialog-tabs">
					<li class="active"><a id="comment-tab-content" href="#comment-tab-content-content" data-toggle="tab"><@lh key="comment.content" /></a></li>
					<li><a id="comment-tab-preview" href="#comment-tab-content-preview" data-toggle="tab"><@lh key="comment.preview" /></a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="comment-tab-content-content">
						<textarea class="comment-area" id="commentsContent" name="content" maxlength="3000" rows="10" required="required"></textarea>
					</div>
					<div class="tab-pane" id="comment-tab-content-preview">
						<div class="comment-area" id="commentsPreview"></div>
						<div id="comments-preview-error" class="alert alert-error"></div>
					</div>
				</div>
			</div>
			<div class="comments-dialog-controls">
				<button class="btn btn-primary" id="comments-dialog-submit" type="submit"><@lh key="general.create" /></button>
				<a class="btn btn-link" id="comments-dialog-cancel" href="javascript:$('#comments-dialog').dialog('close')"><@lh key="general.cancel" /></a>
			</div>
		</form>
	</@dialog>
</#macro>
