<#import "/spring.ftl" as spring />
<#include "/lib/i18n.html" />

<#macro select_option value text selection>
	<#if value == selection>
		<option value="${value?html}" selected="selected">${text?html}</option>
	<#else>
		<option value="${value?html}">${text?html}</option>
	</#if>
</#macro>

<#macro panel title = "" class = "">
	<section class="panel ${class?html}">
		<#if title != "">
			<h3>${title?html}</h3>
		</#if>
		<section class="panel-content">
			<#nested>
		</section>
	</section>
</#macro>

<#macro button img text action>
	<div class="button">
		<a href="${action?html}"><img src="static/images/${img?html}.png" /></a>
		<a href="${action?html}">${text?html}</a>
	</div>
</#macro>

<#macro dialog id>
	<div id="${id?html}" class="dialog">
		<#nested />
		<div id="${id?html}-error" class="error"></div>
	</div>
</#macro>
