<#import "/spring.ftl" as spring />
<#include "/lib/i18n.html" />

<#macro select_option value text selection>
	<#if value == selection>
		<option value="${value?html}" selected="selected">${text?html}</option>
	<#else>
		<option value="${value?html}">${text?html}</option>
	</#if>
</#macro>
