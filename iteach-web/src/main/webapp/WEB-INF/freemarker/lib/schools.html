<link rel="stylesheet" type="text/css" href="${base}/spectrum/spectrum.css" />

<script type="text/javascript" src="${base}/scripts/schools.js"></script>
<script type="text/javascript" src="${base}/spectrum/spectrum.js"></script>

<#macro school_dialog>
	<@dialog id="school-dialog">
		<form id="school-dialog-form" class="form-horizontal">
			<div class="control-group">
				<span class="help-block"><@lh key="school.new.tip" /></span>
			</div>
			<div class="control-group">
				<label class="control-label" for="schoolName"><@lh key="school.name" /></label>
				<div class="controls">
					<input id="schoolName" name="name" type="text" size="30" maxlength="80" required="required" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="schoolColor"><@lh key="school.color" /></label>
				<div class="controls">
					<input id="schoolColor" name="color" type="color" size="6" maxlength="6" required="required" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="schoolHourlyRate"><@lh key="school.hourlyRate" /> (EUR)</label>
				<div class="controls">
					<input id="schoolHourlyRate" name="hourlyRate" type="text" size="7" maxlength="7" required="required" />
				</div>
			</div>
            <@coordinates_fields prefix="school" />
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-primary" id="school-dialog-submit" type="submit"><@lh key="general.create" /></button>
					<button class="btn btn-link" type="button" onclick="$('#school-dialog').dialog('close')"><@lh key="general.cancel" /></button>
				</div>
			</div>
		</form>
	</@dialog>
</#macro>
