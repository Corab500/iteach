<script type="text/javascript" src="${base}/scripts/lessons.js"></script>

<#macro lesson_dialog withStudentSelection = true>
	<@dialog id="lesson-dialog">
		<form id="lesson-dialog-form" class="form-horizontal">
			<div class="control-group">
				<span class="help-block"><@lh key="lesson.tip" /></span>
			</div>
			<#if withStudentSelection>
				<div class="control-group">
					<label class="control-label" for="lessonStudent"><@lh key="lesson.student" /></label>
					<div class="controls">
						<select id="lessonStudent" name="student" required="required" placeholder="<@lh key='lesson.student' />">
							<option value=""></option>
							<#list students.summaries as student>
								<option value="${student.id}">${student.name?html}</option>
							</#list>
						</select>
					</div>
				</div>
			<#else>
				<input id="lessonStudent" name="student" type="hidden" />
			</#if>
			<div class="control-group">
				<label class="control-label" for="lessonDate"><@lh key="lesson.date" /></label>
				<div class="controls">
					<input class="input-medium" id="lessonDate" name="date" type="text" size="10" maxlength="10" required="required" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"><@lh key="lesson.from" /></label>
				<div class="controls">
					<input class="input-small" id="lessonFrom" name="from" type="text" size="5" maxlength="5" required="required" />
					<@lh key="lesson.to" />
					<input class="input-small" id="lessonTo" name="to" type="text" size="5" maxlength="5" required="required" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="lessonLocation"><@lh key="lesson.location" /></label>
				<div class="controls">
					<input id="lessonLocation" name="location" type="text" size="40" maxlength="80" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-primary" id="lesson-dialog-submit" type="submit"><@lh key="general.create" /></button>
					<button class="btn btn-link" type="button" onclick="$('#lesson-dialog').dialog('close')"><@lh key="general.cancel" /></button>
				</div>
			</div>
		</form>
	</@dialog>
</#macro>
