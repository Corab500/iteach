<link rel="stylesheet/less" type="text/css" href="${base}/less/items.less" />

<#macro item color>
	<tr>
		<td class="item">
			<table class="item">
				<tbody>
					<tr>
						<td class="item-color" style="background-color:${color?html}">
							&nbsp;
						</td>
						<td class="item-content">
							<#nested>
						</td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
</#macro>

<#macro item_actions>
	<span class="item-actions"><#nested/></span>
</#macro>
