<#include "/lib/layout.html">

<@layout_std pageId="passwordChange" script=true breadcrumbs = {loc("page.index"): "", loc("page.home"): "gui/home", loc("page.profile"): "gui/profile"}>
	<@usermessage/>
	<form name="f" action="gui/profile/passwordChange" method="POST" class="form-horizontal" onsubmit="return PasswordChange.control();">
		<input name="token" type="hidden" value="${token?html}" />
		<div class="control-group">
			<label class="control-label" for="oldPassword"><@lh key="page.passwordRequest.oldPassword" /></label>
			<div class="controls">
				<input id="oldPassword" type="password" size="50" name="oldPassword" required="required" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="newPassword"><@lh key="page.passwordRequest.newPassword" /></label>
			<div class="controls">
				<input id="newPassword" type="password" size="50" name="newPassword" required="required" />
			</div>
		</div>
		<div class="control-group" id="confirmPassword-group">
			<label class="control-label" for="confirmPassword"><@lh key="page.passwordRequest.confirmPassword" /></label>
			<div class="controls">
				<input id="confirmPassword" type="password" size="50" required="required" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">
					<@lh key="page.passwordRequest.submit" />
				</button>
				<a href="gui/profile" class="btn btn-link"><@lh key="general.cancel" /></a>
			</div>
		</div>
	</form>
</@layout_std>
