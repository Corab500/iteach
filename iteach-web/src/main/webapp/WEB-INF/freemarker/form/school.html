<#include "/lib/common.html" >
<div id="dialog-${formId}" class="dialog">
	<div class="info"><@lh key="school.new.tip" /></div>
	<form onsubmit="return Schools.doCreate('dialog-${formId}')">
		<table width="100%">
			<tbody>
				<tr>
					<td><@lh key="school.name" /></td>
					<td>
						<input id="schoolName" name="name" type="text" size="30" maxlength="80" required="required" />
					</td>
				</tr>
				<tr>
					<td><@lh key="school.color" /></td>
					<td>
						<input id="schoolColor" name="color" type="color" size="6" maxlength="6" required="required" />
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" value="<@lh key='general.create' />" />
						<a href="javascript:$('#dialog-${formId}').dialog('close')"><@lh key="general.cancel" /></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="school-new-error" class="error" style="display:none"></div>
	</form>
</div>
