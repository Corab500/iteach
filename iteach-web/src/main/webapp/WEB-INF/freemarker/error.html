<#include "/lib/layout.html">
<@layout_std pageId="error">
	<p>
		<@lh key="error.message" />
	</p>
	<p>
		<@lh key="general.error.contact" />
	</p>
	<p class="alert alert-error">
		${error.message?html}
		<br/><b>${error.uuid?html}</b>
	</p>
	<p>
		<#if secLogged()>
			<a href="gui/home" class="btn"><@lh key="error.back" /></a>
		<#else>
			<a href="" class="btn"><@lh key="error.back" /></a>
		</#if>
	</p>
</@layout_std>
