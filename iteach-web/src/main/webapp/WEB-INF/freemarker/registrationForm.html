<#include "/lib/layout.html">

<@layout_std pageId="registrationForm" script=true showSecurity=false>
    <form action="registration" method="POST" onsubmit="return registration.control();" class="form-horizontal">
        <input id="mode" type="hidden" name="mode" value="${mode?html}" />
        <input id="identifier" name="identifier" type="hidden" value="${identifier?html}" />
        <div class="control-group">
            <label class="control-label" for="firstName"><@lh key="user.firstName" /></label>
            <div class="controls">
                <input id="firstName" name="firstName" type="text" required="required" maxlength="40" size="20" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="lastName"><@lh key="user.lastName" /></label>
            <div class="controls">
                <input id="lastName" name="lastName" type="text" required="required" maxlength="40" size="20" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email"><@lh key="user.email" /></label>
            <div class="controls">
                <input id="email" name="email" type="email" required="required" maxlength="100" size="40" />
            </div>
        </div>
        <div id="password-line" class="control-group">
            <label class="control-label" for="password"><@lh key="registration.password" /></label>
            <div class="controls">
                <input id="password" name="password" type="password" maxlength="20" />
            </div>
        </div>
        <div id="password-confirm-line" class="control-group">
            <label class="control-label" for="password"><@lh key="registration.password.confirm" /></label>
            <div class="controls">
                <input id="confirmPassword" type="password" maxlength="20" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="<@lh key='registration.submit' />" />
                <a class="btn btn-link" href="logout"><@lh key="general.cancel" /></a>
            </div>
        </div>
    </form>
</@layout_std>
